<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="/static/signup.css">
    
</head>
<body>
    <figure class="logo">
        <a href="/"> <img src="/static/logo.png" style width="100px" height="100px"></a>
     </figure>
    <h1>Sign Up</h1>
    <form action="/customersignup" method="post">
        <label for="id">ID :</label>
        <input name="id"   required><br>
        <br>

        
        <label for="name">Name :</label>
        <input name="name" title="Enter your name" required><br>
        <br>
        
        <label>Password:</label>
        <input type="password" name="password" required>
        <br><br>
        
        <label>Email:</label>
        <input type="email" name="email" required><br>
        <br>

        <label>Phone Number:</label>
        <input name="ph" required><br>
        <br>
    
        <label>Gender:</label>
        <select name="gender">
            <option>Male</option>
            <option>Female</option>
        </select><br><br>
        
        <label>Date of Birth:</label>
        <input type="date" name="dob" required><br><br>

        <p><a href="/customer">Got account? Log in right now</a></p>
        
        <button>Sign Up</button>
        <button onclick="document.location='/'" >Back</button>
    </form>
