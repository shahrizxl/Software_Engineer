<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <link rel="stylesheet" href="/static/addproduct.css">
</head>
<body>
    <h1>âž¥Add New Product</h1>
    
    <form method="POST" enctype="multipart/form-data">
        <div class="main-container"> 
            <div class="left-container"> 
                <div class = "container">
                    <h3>General Infromation</h3>
                    <label for="id">Product ID</label>
                    <input type="number" id="id" name="id" required><br><br>

                    <label for="productname">Product Name</label>
                    <input type="text" id="productname" name="productname" required><br><br>
                </div>

                <div class = "container">
                    <h3>Pricing and Stock</h3>
                    <div class="price-stock-container">
                        
                        <div>
                            <label for="productprice">Product Price</label>
                            <input type="number" step="0.01" id="productprice" name="productprice" required><br><br>
                        </div>
                        <div>  
                            <label for="productstock">Product Stock</label>
                            <input type="number" id="productstock" name="productstock" required><br><br>
                        </div>
                        
                    </div>
                </div>
            </div>
            
            <div class="right-container"> 

                <div class="container product-image">
                    <h3>Product Picture</h3>
                    
                    <!-- Custom File Upload Button -->
                    <label for="productpicture" class="custom-file-upload">
                        ðŸ”—Choose file
                    </label>
                    <input type="file" id="productpicture" name="productpicture" accept="image/*" required>
                
                    <!-- Fixed-size preview container -->
                    <div class="image-preview-container">
                        <img id="imagePreview" src="#" alt="Selected Image">
                    </div>
                </div>

                <div class="buttons">
                    <button type="submit">Add Product</button>
                    <button type="button" onclick="window.location.href='/adminhome'">Back</button>
                </div>
        
            </div>
        </div>


    </form>

    <!-- for preview image -->
    <script>
        document.getElementById("productpicture").onchange = event => {
            const file = event.target.files[0];
            if (file) {
                const imagePreview = document.getElementById("imagePreview");
                imagePreview.src = URL.createObjectURL(file);
                imagePreview.style.display = "block";
            }
        };
    </script>
    
    

</body>
</html>
