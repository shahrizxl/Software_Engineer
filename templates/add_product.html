<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 90vh;
            padding-top: 20px;
        }

        h2 {
            text-align: left; 
            font-size: 24px; 
            font-weight: bold;
            margin-bottom: 20px; /*  spacing */
            width: 55%; /*  width to align with containers */
        }

        .main-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            width: 100%;
            max-width: 800px;
        }

        .left-container {
            flex: 2; /* takes more space */
            display: flex;
            flex-direction: column;
            gap: 20px;
            font-weight: bold;
        }

        .right-container {
            flex: 1.5; /* takes less space */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-left: 10%;
        }

        .container {
            background-color: #e0e0e0;
            padding: 15px 20px;
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            height: 100%;
            padding-top: 0.5%;
        }

        .price-stock-container {
            display: flex;
            gap: 50px; 
            justify-content: space-between; /* Spread them evenly */
        }

        .price-stock-container div {
            flex: 1; /* Make both inputs take equal width */
        }

        input, textarea {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: none;
            background-color: #b4b4b4; 
        }

        .buttons {
            display: flex;
            flex-direction: column; /* Stack buttons */
            align-items: center; 
            gap: 10px; /*Space between buttons */
            margin-top: 20px; 
            width: 100%;
        }
        
        button {

            background-color: #333; 
            color: white; 
            border: none;
            padding: 8px 15px; 
            border-radius: 5px; 
            font-size: 14px; 
            cursor: pointer;
            width: 40%;
            height: 55px;
            margin-top: 5px;            
        }

        .add-btn {
            background-color: #333;
            color: white;
        }

        .back-btn {
            background-color: #333;
            color: white;
        }
        
        .product-image {
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
        }

        /* hide default file input */
        #productpicture {
            display: none;
        }

        /* Custom File Upload Button */
        .custom-file-upload {
            display: inline-block;
            background-color: #333;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
            text-align: left; 
            
        }

        /* space for the image preview */
        .image-preview-container {
            width: 90%;
            height: 160px;
            background-color: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            margin-top: 10px;
            overflow: hidden;
            margin: 10px;
        }

        /* make sure image fits within the fixed space */
        .product-image img {
            max-width: 100%;
            max-height: 100%;
            display: none;
            object-fit: contain;
        }



    </style>
</head>
<body>
    <h2>âž¥Add New Product</h2>
    
    <form method="POST" enctype="multipart/form-data">
        <div class="main-container"> 
            <div class="left-container"> 
                <div class = "container">
                    <h3>General Infromation</h3>
                    <label for="id">Product ID</label>
                    <input type="number" id="id" name="id" required><br><br>

                    <label for="productname">Product Name</label>
                    <input type="text" id="productname" name="productname" required><br><br>
                </div>

                <div class = "container">
                    <h3>Pricing and Stock</h3>
                    <div class="price-stock-container">
                        
                        <div>
                            <label for="productprice">Product Price</label>
                            <input type="number" step="0.01" id="productprice" name="productprice" required><br><br>
                        </div>
                        <div>  
                            <label for="productstock">Product Stock</label>
                            <input type="number" id="productstock" name="productstock" required><br><br>
                        </div>
                        
                    </div>
                </div>
            </div>
            
            <div class="right-container"> 

                <div class="container product-image">
                    <h3>Product Picture</h3>
                    
                    <!-- Custom File Upload Button -->
                    <label for="productpicture" class="custom-file-upload">
                        ðŸ”—Choose file
                    </label>
                    <input type="file" id="productpicture" name="productpicture" accept="image/*" required>
                
                    <!-- Fixed-size preview container -->
                    <div class="image-preview-container">
                        <img id="imagePreview" src="#" alt="Selected Image">
                    </div>
                </div>

                <div class="buttons">
                    <button type="submit">Add Product</button>
                    <button type="button" onclick="window.location.href='/adminhome'">Back</button>
                </div>
        
            </div>
        </div>


    </form>

    <!-- for preview image -->
    <script>
        document.getElementById("productpicture").onchange = event => {
            const file = event.target.files[0];
            if (file) {
                const imagePreview = document.getElementById("imagePreview");
                imagePreview.src = URL.createObjectURL(file);
                imagePreview.style.display = "block";
            }
        };
    </script>
    
    

</body>
</html>
