<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Delivery</title>
    <link rel="stylesheet" href="/static/viewtable.css">
</head>
<body>
    <h1 class="viewcus">ðŸ“¦ All Delivery</h1>
    <table class="viewcus">
        <thead>
            <tr>
                <th>ID</th>
                <th>Address</th>
                <th>Expected Delivery</th>
                <th>Delivery Status</th>
               
                
            </tr>
        </thead>

        <tbody>
            {% for Delivery in delivery_list %}
                <tr>
                    <td>{{ Delivery.id }}</td>
                    <td>{{ Delivery.address }}</td>
                    <td>{{ Delivery.expected_delivery_date }}</td>
                    <td>{{ Delivery.delivery_status }}</td>
                
                 
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <button type="button" onclick="window.location.href='/adminhome'">Back</button>
</body>
</html>
