<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Feedback</title>
    <link rel="stylesheet" href="/static/viewfeedback.css">
    
</head>
<body>
    <h1>All Feedback</h1>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Content</th>
                    <th>Date</th>
                </tr>
            </thead>

            <tbody>
                {% for feedback in feedback_list %}
                    <tr class="each-row">
                        <td>{{ feedback.id }}</td>
                        <td>{{ feedback.name }}</td>
                        <td>{{ feedback.email }}</td>
                        <td>{{ feedback.ph }}</td>
                        <td>{{ feedback.content }}</td>
                        <td>{{ feedback.date }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="buttons-container">
    <button type="button" onclick="window.location.href='/adminhome'">Back</button>
    </div>

</body>
</html>
