<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="/static/edit.css">
</head>
<body>

    <div class="flash-message-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                    <span class="close-btn" onclick="this.parentElement.style.display='none';">&times;</span>
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}
    </div>

    <h1>âœŽ Edit Product</h1>

    <form method="POST" enctype="multipart/form-data">
        <label for="productname">Product Name:</label>
        <input type="text" id="productname" name="productname" value="{{ product.productname }}" required><br>
        
        <label for="productprice">Price:</label>
        <input type="number" step="0.01" id="productprice" name="productprice" value="{{ product.productprice }}" required><br>
        
        <label for="productstock">Stock:</label>
        <input type="number" id="productstock" name="productstock" value="{{ product.productstock }}" required><br>
        
        <label for="productpicture">Product Image:</label>
        <input type="file" id="productpicture" name="productpicture"><br>
        
        <button type="submit">Update Product</button>
    </form>
    <button type="button" onclick="window.location.href='/adminhome'">Cancel</button>
</body>
</html>
