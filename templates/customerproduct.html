<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>All Products</h1>

    <form method="POST" action="/products">
        <input type="text" name="search_term" placeholder="Search products..." value="{{ search_term or '' }}">
        <button type="submit">Search</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Image</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            {% for product in products %}
                <tr>
                    <td>{{ product.id }}</td>
                    <td>{{ product.productname }}</td>
                    <td>RM {{ product.productprice }}</td>
                    <td>{{ product.productstock }}</td>
                    <td>
                        <img src="data:{{ product.picture_mimetype }};base64,{{ product.productpicture | b64encode }}" alt="{{ product.productname }}">
                    </td>
                    <td>
                        <!-- Add to Cart form -->
                        <form method="POST" action="/add_to_cart/{{ product.id }}">
                            <input type="number" name="quantity" value="1" min="1" max="{{ product.productstock }}" required>
                            <button type="submit">Add to Cart</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <button type="button" onclick="window.location.href='/cart'">View my cart</button>
    <button type="button" onclick="window.location.href='/customerhome'">Back</button>
</body>
</html>
