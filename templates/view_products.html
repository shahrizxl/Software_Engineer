<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>All Products</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Image</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody>
            {% for product in products %}
                <tr>
                    <td>{{ product.id }}</td>
                    <td>{{ product.productname }}</td>
                    <td>${{ product.productprice }}</td>
                    <td>{{ product.productstock }}</td>
                    <td>
                        <img src="data:{{ product.picture_mimetype }};base64,{{ product.productpicture | b64encode }}" alt="{{ product.productname }}">
                    </td>
                    <td>
                        <button type="button" onclick="window.location.href='/editproduct/{{ product.id }}'">Edit</button>
                        <button type="button" onclick="window.location.href='/deleteproduct/{{ product.id }}'">Delete</button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <button type="button" onclick="window.location.href='/addprod'">Add New Product</button>
    <button type="button" onclick="window.location.href='/adminhome'">Back</button>
</body>
</html>
